# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verification-service
spec:
  rules:
    - host: __SET_IN_OVERLAY__
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verification-service
                port:
                  name: http
