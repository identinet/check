# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-service-ui
  labels:
    app: verification-service-ui
spec:
  selector:
    matchLabels:
      app: verification-service-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: verification-service-ui
      labels:
        app: verification-service-ui
    spec:
      automountServiceAccountToken: false
      containers:
        - name: verification-service-ui
          image: identinet/check-verification-service-ui:0.0.1
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: verification-service-ui-env
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            httpGet:
              path: /_status/healthz
              port: http
          ports:
            - containerPort: 3000
              name: http
      restartPolicy: Always
